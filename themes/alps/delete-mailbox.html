{{template "head.html" .}}
{{template "nav.html" .}}
{{template "util.html" .}}

<div class="page-wrap">
  {{ template "aside" . }}
  <div class="container">
    <main class="create-update">
      <form method="POST">
        <h2>Delete "{{ .Mailbox.Name }}"?</h2>
        <div class="alert">
          <strong>Warning!</strong> This will permanently delete all messages
          in "{{.Mailbox.Name}}".
        </div>
        <div class="actions">
          <button type="submit">Delete "{{.Mailbox.Name}}"</button>
          <a class="button-link" href="/">Cancel</a>
        </div>
      </form>
    </main>
  </div>
</div>

{{template "foot.html"}}
